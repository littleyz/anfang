    .tk-content blockquote{border-left: 4px solid var(--accent);margin: 2em 0;padding-left: 20px;font-family: KaiTi,STKaiti;}

    .el-loading-spinner{top: 30%;width: 100%;text-align: center;position: absolute;}

  <body>
    <div id="app">Loading ...</div>
   
    <script>
      // Set html "lang" attribute based on URL
      var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);

      if (lang) {
        document.documentElement.setAttribute('lang', lang[1]);
      }

      // Docsify configuration
      window.$docsify = {
        alias: {
          '.*?/awesome':
            'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
          '/.*/_navbar.md': '/_navbar.md',
        },
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        matomo: {
          host: '//matomo.thunderwave.de',
          id: 6,
        },
        name: '苏轼',
        nameLink: {
          '/': '#/',
        },
        
        search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto',
      placeholder: '搜索',
      noData: '找不到结果',

      // 搜索标题的最大层级, 1 - 6
      depth: 4,

      hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

      // 避免搜索索引冲突
      // 同一域下的多个网站之间
      namespace: 'website-1',
    },
        vueComponents: {
          'button-counter': {
            template:
              '<button @click="count += 1">You clicked me {{ count }} times</button>',
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },
        vueGlobalOptions: {
          data: function () {
            return {
              count: 0,
              message: 'Hello, World!',
              // Fake API response
              images: [
                { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
                { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
                { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
              ],
            };
          },
          computed: {
            timeOfDay: function () {
              const date = new Date();
              const hours = date.getHours();

              if (hours < 12) {
                return 'morning';
              } else if (hours < 18) {
                return 'afternoon';
              } else {
                return 'evening';
              }
            },
          },
          methods: {
            hello: function () {
              alert(this.message);
            },
          },
        },
        vueMounts: {
          '#counter': {
            data: function () {
              return {
                count: 0,
              };
            },
          },
        },

        plugins: [
        function (hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<b>Powered by <a href="https://www.sudongpo.cc" target="_blank" style="color: #cccccc; text-decoration: none;">sudongpo.cc</a>. a <a href="https://onewater.run" target="_blank" style="color: #cccccc; text-decoration: none;">onewater.run</a> website.</b>',
            '</footer>'
          ].join('')


          hook.afterEach(function (html) {
            return html + footer
          })

        // 动态插入 div#tcomment 的 dom 
        hook.mounted(function () {
          var a = Docsify.dom;
          var n = a.create("div");
          n.id = "tcomment";
         a.appendTo(a.find(".content"), n);
        })
        // 调用 twikoo 评论，正则 path，刷新当前评论
        hook.doneEach(function () {
          twikoo.init({
              envId: 'https://twikoo.jiangyu.org/',
              el: '#tcomment',
              path: location.pathname+location.hash.replace(/\?.*/,''),
              onCommentLoaded: function () {
                window.ViewImage && ViewImage.init('.tk-content img:not(.avatar,.tk-avatar-img,.tk-owo-emotion),.ebook img,a.zoom');
              }
           }).then(function () {
            console.log('Twikoo 加载完成');
            setTimeout(function() {
              // 通过点击刷新按钮，获取当前页评论
              let tk_icon = document.getElementsByClassName("tk-icon")[0];
              tk_icon ? tk_icon.click() : undefined;
             },700)
          });
        })
        },
      ]
      };
    </script>

    <script src="https://cdn.jiangyu.org/cdn/twikoo.all.min.js"></script>

      if (/docsify/.test(location.host)) {
        document.write(
          '<script src="//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/plugins/ga.min.js"><\/script>'

        document.write(
          '<script src="//lf9-cdn-tos.bytecdntp.com/cdn/expire-1-y/docsify/4.12.2/plugins/matomo.min.js"><\/script>'
